{% extends 'admin/base.html' %}
{% block content %}
<body class="fix-header">
    <!-- /row -->
    <div class="row">
        <div class="col-sm-12">
            <div class="white-box">
                <h3 class="box-title">Total Castcalls </h3>
<!--                 <p class="text-muted">Add class <code>.table</code></p>
 -->                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>

                                <th>Company name</th>
                                <th>Title</th>
                                <th>Gender</th>
                                <th>Role</th>
                                <th>Age</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for item in cast_details %}

                            <tr>
                                <td>{{item.company_id.company_name}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.gender}}</td>
                                <td>{{item.role}}</td>
                                <td>{{item.age}}</td>
                                <td><a href="/admincastview/?id={{item.id}}" class='btn btn btn-rounded btn-default btn-outline m-r-5'>approve</a></td>
                            </tr>

                            {% endfor %}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
{% endblock %}
