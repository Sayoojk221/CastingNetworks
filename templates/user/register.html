{% extends 'base/base.html' %}
{% block content %}
<div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form method='POST' action='/userregister/' class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                    {% csrf_token %}
                    <span class="login100-form-title">
                        Sign Up
                    </span>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                        <input class="input100" type="text" name="username" placeholder="Username">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Email">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Phonenumber">
                        <input class="input100" type="text" name="phoneno" placeholder="Phoneno">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Please enter password">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="text-right p-t-13 p-b-23">
                        <span class="txt1">
                            Forgot
                        </span>

                        <a href="#" class="txt2">
                            Email / Password?
                        </a>
                    </div>
                    <div class="container-login100-form-btn">
                        <button type='submit' class="login100-form-btn">
                            Sign Up
                        </button>
                    </div>
                    <div class="flex-col-c p-t-170 p-b-40">
                        <span class="txt1 p-b-9">
                            Login existing account
                        </span>

                        <a href="/userlogin/" class="txt3">
                            Sign In
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
