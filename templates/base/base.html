<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Casting Networks</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">


    <!-- Font -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">


    <!-- Stylesheets -->

    <link href="/static/base/common-css/bootstrap.css" rel="stylesheet">

    <link href="/static/base/common-css/ionicons.css" rel="stylesheet">


    <link href="/static/base/category-sidebar/css/styles.css" rel="stylesheet">

    <link href="/static/base/category-sidebar/css/responsive.css" rel="stylesheet">

</head>
<body >

    <header>
        <div class="container-fluid position-relative no-side-padding">

            <a href="#" class="logo"><img src="/static/base/images/log.png" alt="Logo Image"></a>

            <div class="menu-nav-icon" data-nav-menu="#main-menu"><i class="ion-navicon"></i></div>

            <ul class="main-menu visible-on-click" id="main-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/userlogin/">Performer</a></li>
                <li><a href="/companylogin/">Creator</a></li>
            </ul><!-- main-menu -->

            <div class="src-area">
                <form>
                    <button class="src-btn" type="submit"><i class="ion-ios-search-strong"></i></button>
                    <input class="src-input" type="text" placeholder="Type of search">
                </form>
            </div>

        </div><!-- conatiner -->
    </header>
{% block content %}
{% endblock %}

    <footer>
        <div class="container">
            <div class="row">

                <div class="col-md-12">
                    <div class="footer-section">

                        <a class="logo" href="#"><img src="/static/base/images/log.png" alt="Logo Image"></a>
                        <p class="copyright">Bona @ 2020. All rights reserved.</p>
                        <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank">Cast Networks</a></p>
                        <ul class="icons">
                            <li><a href="#"><i class="ion-social-facebook-outline"></i></a></li>
                            <li><a href="#"><i class="ion-social-twitter-outline"></i></a></li>
                            <li><a href="#"><i class="ion-social-instagram-outline"></i></a></li>
                            <li><a href="#"><i class="ion-social-vimeo-outline"></i></a></li>
                            <li><a href="#"><i class="ion-social-pinterest-outline"></i></a></li>
                        </ul>

                    </div><!-- footer-section -->
                </div><!-- col-md-12 -->

            </div><!-- row -->
        </div><!-- container -->
    </footer>


    <!-- SCIPTS -->

    <script src="/static/base/common-js/jquery-3.1.1.min.js"></script>

    <script src="/static/base/common-js/tether.min.js"></script>

    <script src="/static/base/common-js/bootstrap.js"></script>

    <script src="/static/base/common-js/scripts.js"></script>

</body>
</html>
