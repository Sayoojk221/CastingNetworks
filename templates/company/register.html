<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Creator Registeration</title>

    <link rel="shortcut icon" href="/static/company/login&register/assets/images/fav.jpg">
    <link rel="stylesheet" href="/static/company/login&register/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/company/login&register/assets/css/fontawsom-all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/company/login&register/assets/css/style.css" />
</head>
{% include 'base/header.html' %}
    <body class="h-100">
        <div class="container-fluid full-bg h-100">
           <div class="container h-100">
               <div class="row no-margin h-100">
                   <div class="bg-layer d-flex col-md-4">
                        <div class="login-box row">
                            <h3>Creator Registeration</h3>

                            <form method='POST' action='/companyregister/'  enctype='multipart/form-data'
                            oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'>
                            {% csrf_token %}
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-image"></i></span>
                              </div>
                              <input type="File" class="form-control" placeholder="Company logo" name="logo" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                              </div>
                              <input type="text" class="form-control" placeholder="Company Name" name="companyname" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                              </div>
                              <input type="text" class="form-control" placeholder="Email Address" name="email" aria-describedby="basic-addon1">
                            </div>
                             <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                              </div>
                              <input type="password" class="form-control"  placeholder="Password" name="pass" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                              </div>
                              <input type="password" class="form-control" name='up2' placeholder="Repeat Password"  aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                              </div>
                                <input type="text" class="form-control" name='phonenumber' placeholder="Phonenumber"  aria-describedby="basic-addon1">
                            </div>





                            <button type='submit'  class="btn btn-success">Click to Login</button>
                          </form>
                            <p class="no-c">Already have Account? <a href="/companylogin/">Sign In</a></p>
                        </div>
                    </div>
               </div>

           </div>

        </div>
    </body>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>


</html>
{% include 'base/footer.html' %}
