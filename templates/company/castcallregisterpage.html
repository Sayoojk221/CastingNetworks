<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Cast Register</title>

    <!-- Icons font CSS-->
    <link href="/static/company/castregister/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/company/castregister/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/company/castregister/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/company/castregister/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/company/castregister/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    {% include 'company/nav.html' %}
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Cast Call Register</h2>
                    <form method="POST" action='/castcallregister/' enctype='multipart/form-data' >
                        {% csrf_token %}
                        <div class="row row-space">

                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Title</label>
                                    <input class="input--style-4" type="text" name="title">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Image</label>
                                    <input class="input--style-4" type="File" name="image">
                                </div>
                            </div>

                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Role </label>
                                    <input class="input--style-4" type="text" name="role">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Role Description</label>
                                    <textarea class='form-control' name='rol_des' minlength="10"></textarea>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Location</label>
                                    <input class="input--style-4" type="text" name="location">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" value='Male' name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" value='Female' name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Both
                                            <input type="radio" value='Both' name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Age</label>
                                    <input class="input--style-4" type="text" name="age">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Expire</label>
                                    <input class="input--style-4" type="text" name="expire">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Production Description</label>
                                    <textarea class='form-control' name='pro_des' minlength="10"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                            <label class="label">Tags</label><br>
                            {% for tag in tags %}
                                <label for='{{tag.category}}'>{{tag.category}}</label>
                                <input type='checkbox' name='tags' value='{{tag.id}}'>
                            {% endfor %}
                            </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/company/castregister/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/company/castregister/vendor/select2/select2.min.js"></script>
    <script src="/static/company/castregister/vendor/datepicker/moment.min.js"></script>
    <script src="/static/company/castregister/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/company/castregister/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
